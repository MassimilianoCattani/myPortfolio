            <h1>Contact</h1>
    </header>
    <main>
        <section id = "id-card">
            <figure id = "photographer">
                <img src = "media/contact-media/ivan-resized.jpg" alt = "Ivan Gisotti Photographer">
            </figure>
            <div id="cont-id">
                <figure>
                    <img src = "media/logo/new-front-logo.jpg" alt = "Ivan Gisotti Photographer">
                </figure>
            </div>
        </section>
        <section id = "form-container">
            <form role = "search" method = "POST" action = "mail.php">
                <fieldset>
                    <legend>Send a message</legend>
                    <div class = "controlgroup">
                        <label id = "l1" for = "tit">
                            Title
                        </label>
                        <select aria-labelledby = "l1" name = "title" id = "tit">
                            <option value = "1">Mr</option>
                            <option value = "2">Mrs</option>
                            <option value = "3">Miss</option>
                            <option value = "4">Ms</option>
                            <option value = "5">Dr</option>
                            <option value = "6">Prof</option>
                        </select>
                    </div>
                    <div class = "controlgroup">
                        <label id = "l2" for = "fname">Full name</label>
                        <input aria-labelledby = "l2" type ="text" name = "fullname" id = "fname">
                    </div>
                    <div class = "controlgroup">
                        <label id = "l3" for = "mail">Email address</label>
                        <input aria-labelledby = "l3" aria-required = "true" type = "email" id = "mail" placeholder = "Your email address" required name = "email"/>  
                    </div>
                    
                    <div class = "controlgroup">
                        <label id = "l5" for = "msg">Message</label>
                        <textarea aria-labelledby = "l5" aria-required = "true" required placeholder = "Type your message here" name = "message" id = "msg" ></textarea>
                    </div>
                        <input type = "submit" name = "sendmessage" value = "Send">
                </fieldset>
            </form>
        </section>

    </main>
