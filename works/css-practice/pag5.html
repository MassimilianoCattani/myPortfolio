            <div id="slide-container">
                <img class="mySlides" src="media/media-blue/media-02/landscape-04.jpg">
                <img class="mySlides" src="media/media-green/media-02/green-03.jpg">
                <img class="mySlides" src="media/media-red/media-02/red-04.jpg">
                <img class="mySlides" src="media/media-yellow/media-02/yellow-04.jpg">
                    <div class="bottoncini">
                <button class="button-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="button-right" onclick="plusDivs(1)">&#10095;</button>
                    </div>
            </div>
                <script>
                    var slideIndex = 1;
                    showDivs(slideIndex);

                    function plusDivs (n) {
                        showDivs(slideIndex += n);
                    }

                    function showDivs(n) {
                        var i;
                        var x =
                        document.getElementsByClassName ("mySlides");
                            if (n > x.length) {slideIndex = 1
                            }
                            if (n < 1) {slideIndex = x.length
                            }
                            for (i = 0; i < x.length; i++) {
                                x [i] .style.display = "none";
                        }
                            x[slideIndex -1] .style.display ="block";
                    }
                </script>
                <div class="pic-container">
                        <div class="box-1"></div>
                        <div class="box-2"></div>
                        <div class="box-3"></div>
                        <div class="box-4"></div>
                </div>
